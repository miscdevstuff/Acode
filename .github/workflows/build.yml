name: Build apk

on: [push, pull_request]

env:
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install jq
      run: sudo apt update && sudo apt install jq

    - name: Setup java
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt' # See 'Supported distributions' for available options
        java-version: '11'

    - name: Workaround for "Build-tool 33.0.0 is missing DX at ..." error
      run: |
                ln -s $ANDROID_SDK_ROOT/build-tools/33.0.0/d8 $ANDROID_SDK_ROOT/build-tools/33.0.0/dx
                ln -s $ANDROID_SDK_ROOT/build-tools/33.0.0/lib/d8.jar $ANDROID_SDK_ROOT/build-tools/33.0.0/lib/dx.jar

    - name: Add android sdk tools to path
      run: |
                export PATH=$PATH:$ANDROID_SDK_ROOT/platform-tools/
                export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/
                export PATH=$PATH:$ANDROID_SDK_ROOT/emulator/

    - name: Install cordova
      run: sudo npm install -g cordova

    - name: Setup project, install app plugins and deps
      run: npm run setup

    - name: Add android platform to cordova
      run: cordova platform add android

    - name: Export apkname to env
      run: echo "APK_NAME=acode-debug_$(cat package.json | jq -r '.version').apk" >> $GITHUB_ENV

    - name: Build app
      run: npm run build android paid d

    - run: mv platforms/android/app/build/outputs/apk/debug/app-debug.apk ${{ env.APK_NAME }}

    - name: Upload apk
      uses: actions/upload-artifact@v2
      with:
        name: Acode debug
        path: ${{ env.APK_NAME }}

